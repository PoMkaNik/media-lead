<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- foundation -->
  <link rel="stylesheet" href="css/foundation.min.css" />
  <!-- foundation icons -->
  <link rel="stylesheet" href="css/foundation-icons.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css" />

  <title>MediaLead | Contact</title>
</head>

<body>

  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">

      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="has-dropdown">
          <a href="#">Services</a>
          <ul class="dropdown">
            <li><a href="service.html">Internet Marketing</a></li>
            <li><a href="service.html">SEO</a></li>
            <li><a href="service.html">Website Creation</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </section>
  </nav>

  <header class="header margin-bottom">
    <div class="row">
      <div class="large-6 columns">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="large-6 columns">
        <ul class="inline-list social">
          <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
          <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
          <li><a href="#"><img src="img/google.png" alt="google"></a></li>
          <li><a href="#"><img src="img/linkedin.png" alt="linkedin"></a></li>
        </ul>
      </div>
    </div>
  </header>

  <section>
    <div class="row">
      <div class="large-8 columns">
        <div class="panel">
          <h1>Contact Us</h1>
          <form>
            <div class="row">
              <div class="large-12 columns">
                <label>Name
                  <input type="text" placeholder="Name" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Email
                  <input type="email" placeholder="Email" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Phone
                  <input type="text" placeholder="Phone" />
                </label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Best TIme to Call</label>
                <input type="radio" name="morning" value="morning" id="morning">
                <label for="morning">Morning</label>
                <input type="radio" name="afternoon" value="afternoon" id="afternoon">
                <label for="afternoon">Afternoon</label>
                <input type="radio" name="evening" value="evening" id="evening">
                <label for="evening">Evening</label>
                <input type="radio" name="dont-call" value="dont-call" id="dont-call">
                <label for="dont-call">Don't Call</label>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <label>Message
                  <textarea name="message" id="message" placeholder="Message"></textarea>
                </label>
              </div>
            </div>
            <input type="submit" value="Send Form" class="button">

          </form>
        </div>
      </div>
      <div class="side-menu large-4 columns">
        <div class="panel">
          <h4>Our Services</h4>
          <ul class="side-nav">
            <li><a href="service.html">Internet Marketing</a></li>
            <li><a href="service.html">SEO</a></li>
            <li><a href="service.html">Website Creation</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>



  <footer>
    <p>
      Copyright &copy; 2020 MediaLead Internet Marketing
    </p>
  </footer>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/script.js"></script>
</body>

</html>
